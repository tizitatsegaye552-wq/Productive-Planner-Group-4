<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Task</h2>

    <label>Task Title</label>
    <input id="editTitle" type="text">

    <div class="datetime-group">
      <div>
        <label>Start</label>
        <input id="editStart" type="datetime-local">
      </div>

      <div>
        <label class="alert-label">Reminder</label>
        <input id="editReminder" type="datetime-local" class="alert-input">
      </div>
    </div>

    <div class="toggle-row">
      <span>Enable Reminder</span>
      <label class="switch">
        <input type="checkbox" id="reminderToggle">
        <span class="slider"></span>
      </label>
    </div>

    <label>Priority</label>
    <select id="editPriority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Category</label>
    <select id="editCategory">
      <option>Work</option>
      <option>Personal</option>
      <option>School</option>
    </select>

    <div class="modal-actions">
      <button id="saveEdit" class="save-btn">Save</button>
      <button id="cancelEdit" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
